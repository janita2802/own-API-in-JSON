<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket management System with CRUD</title>
    <link href="styles/edit.css" rel="stylesheet">
</head>
<body>
    <h2>Update Ticket</h2>
    <form id="edit-ticket-form" action="submit">
    <label for="title">Title:</label>
    <input type="text" id="edit-title" name="title" required><br>

    <label for="edit-description">Description:</label>
    <textarea id="edit-description" name="description" rows="5" required></textarea><br>

    <label for="edit-status">Status:</label>
    <select id="edit-status" name="status" required>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
    </select><br>

    <label for="edit-dueDate">Due Date:</label>
    <input type="date" id="edit-dueDate" name="dueDate" required><br>

    <button type="submit">Update Ticket</button>
    </form>
    <script src= "scripts/edit.js"></script>
</body>
</html>
